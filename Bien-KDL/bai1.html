    function tinh_diem() {
        var vatLy =parseInt(document.getElementById("physics_point").value);
        document.write(vatLy);// lay gia tri vatLy va hien thi trong ham (luu tru trong bo nho)
        var hoahoc =parseInt(document.getElementById("chemistry_point").value);
        document.write(hoahoc);
        var sinhhoc =parseInt(document.getElementById("biology_point").value);
        document.write(sinhhoc);
        var diem_trung_binh =(vatLy + hoahoc + sinhhoc)/3;
        document.write(diem_trung_binh);// gia tri cua diem va hien thi ra man hinh

    }
